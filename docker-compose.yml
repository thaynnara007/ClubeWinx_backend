version: "3.7"

services:
  api:
    image: homemate-api-dev
    container_name: 'homemate-api'
    build:
      dockerfile: ./Dockerfile
      context: .
    restart: unless-stopped
    volumes:
      - .:/app/
      - /app/node_modules
      - ./logs:/app/logs
    networks: 
      - backend
    depends_on: 
      - db
    ports:
      - "3000:3000"
    env_file: 
      - .env
    environment:
      API_PORT: 3000
      BASE_URL: localhost
      DB_DIALECT: postgres
      DB_PORT: 5432
      DB_HOST: db
      DB_NAME: Homemate
      DB_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_TIME: 20
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_PASSWORD: ${GMAIL_PASSWORD}
      EMAIL_PORT: 587
      EMAIL_SMTP_HOST: smtp.example.com
    command: ./wait-for.sh db:5432 -- npm run start

  db:
    image: postgres:9.6
    container_name: 'homemate-db'
    restart: unless-stopped
    volumes:
      - ./config/database/init.sql:/data/application/init.sql
      - local_db_data:/var/lib/postgresql/data
    env_file: 
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: Homemate
    ports:
      - "5432:5432"
    networks: 
      - backend

  pg-admin:
    image: dpage/pgadmin4
    container_name: 'pgadmin4'
    restart: unless-stopped
    depends_on: 
      - db
    volumes: 
      - pgadmin-data:/var/lib/pgadmin
    networks: 
      - backend
    ports:
      - "5050:80"
    env_file: 
      - .env
    environment: 
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    
volumes:
  local_db_data:
  pgadmin-data:
  node_modules:
  logs:
  
networks:
  backend:
    driver: 'bridge'
  